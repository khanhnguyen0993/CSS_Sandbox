<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colors</title>
</head>
<style>
  h1 {
    /* Color Name*/
    color: red;
  }

  h2 {
    color: rgb(255,100,0);
  }

  h3 {
    color: rgba(50,50,200, 0.6);
  }

  h4 {
    /* Hex */
    color: #0000ff; 
    /* ffffff = fff; 000000 = 000*/
  }
</style>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  <h4>Heading Four</h4>
</body>
</html>
